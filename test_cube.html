<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Rotation Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.6 -3" color="#4CC3D9"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-box>
    </a-scene>
  </body>
</html>
